<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(134, 217, 255); /* comentário em CSS */
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 112, 112);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição. Ufa!</p>

    <script> // ou /* */ Comentário em JavaScript
        var nome = window.prompt('Qual o seu nome?') //Solicita ao usuário que digite o seu nome

    </script>

</html>
