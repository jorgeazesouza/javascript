<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(134, 217, 255); /* comentário em CSS */
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 112, 112);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição. Ufa!</p>

    <script>
        // window.prompt() retorna uma string
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
