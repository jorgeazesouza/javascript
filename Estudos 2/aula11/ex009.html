<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de Nacionalidade Brasileira</h1>
    Qual o país que você nasceu <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')

            if (pais.value == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
