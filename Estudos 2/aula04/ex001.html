<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(134, 217, 255);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 112, 112);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição. Ufa!</p>

    <script>
        window.alert('Minha primeira mensagem!'); //Exibe um alerta com a mensagem
        window.confirm('Está gostando de JavaScript?') //Abre uma caixa de diálogo com as opções "OK" e "Cancelar"
        window.prompt('Qual o seu nome?') //Solicita ao usuário que digite o seu nome
    </script>
</body>
</html>
