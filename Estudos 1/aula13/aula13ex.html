<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício da aula 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:');
        const nomeLetras = nome.length;
        const nomeSegundaL = nome.charAt(1);
        const nomeLetraE = nome.indexOf('e');
        const nomeUltimaLe = nome.lastIndexOf('e');
        const nomeTresUltima = nome.slice(19);
        const nomePalavras = nome.split(' ');
        const nomeMaiuscula = nome.toUpperCase();
        const nomeMinuscula = nome.toLowerCase();

        document.body.innerHTML = `O seu nome é <strong>${nome}</strong>; </br>`;
        document.body.innerHTML += `O seu nome tem <strong>${nomeLetras}</strong> letras; </br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nomeSegundaL}</strong>; </br>`;
        document.body.innerHTML += `Qual o índice da letra "e" no seu nome? <strong>${nomeLetraE}</strong>;</br>`;
        document.body.innerHTML += `Qual o útimo índice da letra "e" no seu nome? <strong>${nomeUltimaLe}</strong>;</br>`;
        document.body.innerHTML += `As útimas 3 letras do seu nome são: <strong>${nomeTresUltima}</strong>; </br>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nomePalavras}</strong>; </br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeMaiuscula}</strong>; </br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeMinuscula}</strong>; </br>`;
    </script>
</body>
</html>
